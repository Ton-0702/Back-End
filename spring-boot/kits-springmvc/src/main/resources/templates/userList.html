<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
  <h1>User List</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr th:each="u : ${users}">
        <td th:text="${u.getId()}"></td>
        <td th:text="${u.getName()}"></td>
      </tr>
    </table>
</body>
</html>
